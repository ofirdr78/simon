<div class="button_wrapper">
  <img [src]="pathRed" class="buttons" (click)="playnote('red')"/>
  <img [src]="pathBlue" class="buttons" (click)="playnote('blue')"/>
  <img [src]="pathGreen" class="buttons" (click)="playnote('green')"/>
  <img [src]="pathYellow" class="buttons" (click)="playnote('yellow')"/>
</div>


<button *ngIf="!clickedOnRandom" (click)=playRandom()>click to listen...</button>
<button *ngIf="clickedOnRandom" disabled> Disabled...</button>

<div class="level">
  Level: {{level}}
</div>

<div class="result">
  {{gameResult}}
</div>


<button (click)=StartNewGame()>Start a new game!</button>
